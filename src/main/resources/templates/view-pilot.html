<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">View Detail</title>
</head>
<body>
<div th:if="${updatePointer}">
    <h3>Update Successful</h3>

</div>

<div th:if="${deleteCounter}">
    <h2 th:text="'Berhasil menghapus Pilot dengan id : '+ ${id}"></h2>


</div>
<div>
    <h3 th:text="${pilot.id}" ></h3>
    <h3 th:text="${pilot.licenseNumber}" ></h3>
    <h3 th:text="${pilot.name}" ></h3>
    <h3 th:text="${pilot.flyHour}" ></h3>

</div>

</body>
</html>
